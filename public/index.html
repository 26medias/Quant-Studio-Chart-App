<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Quant Studio Charting App</title>
		
		<!-- Quant Studio App SDK -->
		<script defer src="/js/quant-studio-sdk/sdk.js"></script>
		
		<!-- The app's dependencies -->
		<script defer src="/js/angular/angular.min.js"></script>
		<script defer src="/js/jquery/jquery.min.js"></script>
		<script defer src="/js/underscore/underscore.js"></script>

		<script defer src="/js/anystock/anychart-base.min.js"></script>
		<script defer src="/js/anystock/dark_blue.min.js"></script>
		<script defer src="/js/anystock/anychart-ui.min.js"></script>
		<script defer src="/js/anystock/anychart-exports.min.js"></script>
		<script defer src="/js/anystock/anychart-stock.min.js"></script>
		<script defer src="/js/anystock/anychart-sparkline.min.js"></script>

		<link href="/js/anystock/anychart-ui.min.css" rel="stylesheet" />
		<link href="/js/anystock/anychart-font.min.css" rel="stylesheet" />
		
		<!-- The app's code -->
		<script defer src="/js/app/app.js"></script>
		
		<style type="text/css">
			body {
				height:	100%;
			}
			[app-charts] {
				position:	absolute;
				top:		0;
				left:		0;
				width:		100%;
				height:		100%;
			}
			.app-charts {
				width: 100%;
				position: relative;
				overflow-y: auto;
			}
			.app-charts .chart-controls > div {
				position: absolute;
				right: 40px;
			}
			.app-charts .chart-drop {
				display: none;
				/* $().show() on stock-chart.js */

			}
			.app-charts .chart-drop > div.drop {
				position: absolute;
				left: 0;
				width: 100%;
				background-color: rgba(79, 195, 247, 0.1);
				text-align: center;
				color: #ffffff;
				font-weight: 700;
			}
			.app-charts .chart-drop > div.drop.add {
				line-height: 50px;
				background-color: rgba(79, 195, 247, 0.3);
			}
			.app-charts .chart-drop > div.drop.active {
				background-color: rgba(79, 195, 247, 0.5);
			}
			
			
			
			
			.chart-types-selector {
				padding: 5px;
				text-align: center;
			}
			.chart-types-selector > div {
				width: 50%;
				display: inline-block;
			}
			.chart-types-selector > div > div {
				margin: 5px;
				position: relative;
			}
			.chart-types-selector > div > div > img {
				width: 100%;
				border-radius: 10px;
			}
			.chart-types-selector > div > div > div {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				padding: 5px;
				font-size: 11px;
				text-align: center;
				font-weight: 600;
				color: rgba(255, 255, 255, 0.4);
				background-color: rgba(0, 0, 0, 0);
				border-radius: 0 0 10px 10px;
				display: table;
				transition: background-color 0.3s ease-out, color 0.3s ease-out;
			}
			.chart-types-selector > div > div > div > div {
				display: table-cell;
				vertical-align: middle;
			}
			.chart-types-selector > div:hover > div > div,
			.chart-types-selector > div.selected > div > div {
				color: rgba(255, 255, 255, 0.8);
				background-color: rgba(0, 0, 0, 0.5);
				height: 100%;
			}
			.chart-types-selector > div:hover > div > div > div,
			.chart-types-selector > div.selected > div > div > div {
				display: table-cell;
			}
			
			
			
			
			
			
			.app-dialog {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: table /*!important*/;
				z-index: 51000;
				/* navbar is 50000 */

				transition: opacity ease-out 0.3s, transform ease-out 0.3s;
				/* Dialog bg */

			}
			.app-dialog.ng-enter,
			.app-dialog.ng-leave.ng-leave-active {
				opacity: 0;
			}
			.app-dialog.ng-leave,
			.app-dialog.ng-enter.ng-enter-active {
				opacity: 1;
			}
			.app-dialog.front {
				z-index: 52000;
			}
			.app-dialog > .bg {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.7);
			}
			.app-dialog .overlay {
				position: relative;
				vertical-align: middle;
				text-align: center;
				display: table-cell;
			}
			.app-dialog .overlay > div {
				max-width: 500px;
				padding: 60px;
				margin: 0 auto;
				/*overflow-y:		hidden;
				overflow-x:		hidden;*/

				text-align: left;
				border-radius: 5px;
			}
			.app-dialog .overlay > div .dialog-close {
				color: #ffffff;
				text-align: right;
				margin: 10px 0;
				font-size: 12px;
			}
			.app-dialog .overlay.form > div {
				max-width: 500px;
			}
			.app-dialog .overlay.medium > div {
				max-width: 500px;
			}
			.app-dialog .overlay.large > div {
				max-width: 800px;
			}
			.app-dialog.small > .overlay > div {
				max-width: 400px;
			}
			.app-dialog.medium > .overlay > div {
				max-width: 600px;
			}
			.app-dialog.large .overlay > div {
				max-width: 800px;
			}
			.app-dialog.x-large > .overlay > div {
				max-width: 90%;
			}
			
			
			
			
			
			.app-dialog-box {
				background-color: #292b37;
				border-radius: 0 0 5px 5px;
			}
			.app-dialog-box .message {
				text-align: center;
				padding: 3px;
				font-size: 11px;
				background-color: #508ed7;
				color: #ffffff;
			}
			.app-dialog-box .message a {
				font-size: 10px;
				text-decoration: underline;
			}
			.app-dialog-box .header {
				background-color: #1f2229;
				color: #ffffff;
				font-size: 14px;
				font-weight: 700;
				padding: 10px;
				border-bottom: 1px solid #20222e;
				border-radius: 5px 5px 0 0;
				text-align: center;
			}
			.app-dialog-box .header > .author {
				color: #1cc5bc;
				font-size: 11px;
				font-weight: 500;
			}
			.app-dialog-box .header.with-tabs {
				position: relative;
			}
			.app-dialog-box .header.with-tabs .dialog-header-tabs {
				position: absolute;
				top: 10px;
				right: 10px;
			}
			.app-dialog-box .menu {
				background-color: #2d2f3b;
				color: #ffffff;
				font-size: 12px;
				font-weight: 500;
				padding: 5px;
				border-bottom: 1px solid #20222e;
			}
			.app-dialog-box .tabs {
				background-color: #2d2f3b;
				color: #ffffff;
				font-size: 12px;
				font-weight: 500;
				padding: 5px;
				border-bottom: 1px solid #20222e;
				text-align: center;
			}
			.app-dialog-box .tabs > div {
				display: inline-block;
				padding: 5px 15px;
				margin: 4px 0;
				color: #b3b3b3;
				border-bottom: 2px solid transparent;
				/*transition:		border-bottom 0.2s linear, color 0.3s linear;*/

			}
			.app-dialog-box .tabs > div.selected {
				border-bottom: 2px solid #508ed7;
				color: #ffffff;
			}
			.app-dialog-box .tabs > div:hover {
				color: #ffffff;
			}
			.app-dialog-box .tabs > div .tag {
				font-size: 8px;
			}
			.app-dialog-box .body {
				background-color: #292b37;
				color: #ffffff;
				font-size: 12px;
				font-weight: 500;
				padding: 10px;
				border-bottom: 1px solid #20222e;
				border-radius: 0 0 5px 5px;
			}
			.app-dialog-box .body.no-padding {
				padding: 0;
			}
			.app-dialog-box.static-height .body {
				height: 400px;
				overflow-y: auto;
			}
			.app-dialog-box .text-block {
				color: #ffffff;
				font-size: 12px;
				font-weight: 300;
				padding: 10px;
				text-align: justify;
			}
			.app-dialog-box .text-block.center {
				text-align: center;
			}
			.app-dialog-box .text-block.right {
				text-align: right;
			}
			.app-dialog-box .text-block a {
				color: #508ed7;
				text-decoration: underline;
			}
			.app-dialog-box .footer {
				background-color: #508ed7;
				border-top: 1px solid rgba(255, 255, 255, 0.05);
				color: #ffffff;
				font-size: 12px;
				font-weight: 600;
				padding: 10px;
				text-align: center;
				border-radius: 5px;
				margin: 5px 0;
			}
			.app-dialog-box .footer:last-child {
				margin: 5px 0 0 0;
			}
			.app-dialog-box .footer:hover {
				background-color: #3b81d2;
			}
			.app-dialog-box .footer.green {
				background-color: #5bb85d;
			}
			.app-dialog-box .footer.green:hover {
				background-color: #4bae4e;
			}
			.app-dialog-box .footer.disabled,
			.app-dialog-box .footer.disabled:hover {
				background-color: rgba(0, 0, 0, 0.2);
				color: rgba(255, 255, 255, 0.2);
				cursor: default;
			}
			.app-dialog-box .ctas {
				display: table;
				border-radius: 0 0 5px 5px;
				width: 100%;
			}
			.app-dialog-box .ctas > div {
				display: table-cell;
				border-radius: 0;
				background-color: #508ed7;
				border-top: 1px solid rgba(255, 255, 255, 0.05);
				color: #ffffff;
				font-size: 12px;
				font-weight: 600;
				padding: 10px;
				text-align: center;
			}
			.app-dialog-box .ctas > div:hover {
				background-color: #7aa9e0;
			}
			.app-dialog-box .ctas > div.green {
				background-color: #5bb85d;
			}
			.app-dialog-box .ctas > div.green:hover {
				background-color: #7fc780;
			}
			.app-dialog-box .ctas > div.red {
				background-color: #D32F2F;
			}
			.app-dialog-box .ctas > div.red:hover {
				background-color: #dc5959;
			}
			.app-dialog-box .ctas > div.gray {
				background-color: #777777;
			}
			.app-dialog-box .ctas > div.gray:hover {
				background-color: #919191;
			}
			.app-dialog-box .ctas > div:first-child {
				border-radius: 0 0 0 5px;
			}
			.app-dialog-box .ctas > div:last-child {
				border-radius: 0 0 5px 0;
			}


		</style>
	</head>
	<body ng-app="app" ng-controller="main">
		
		<div app-charts></div>
		
	</body>
</html>
