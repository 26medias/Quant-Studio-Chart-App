	<div class="app-charts">
		<div id="container" style="height:100%;"></div>
		
		<div class="chart-controls">
			<div class="control" ng-repeat="plot in app.charting.plots" style="top:{{plot.bounds.top+20}}px;" ng-if="plot.bounds">
				<div circle-menu="chart.menu" data="plot"></div>
			</div>
		</div>
		
		<div class="chart-drop" ng-if="app.charting.plots.length>0">
			<div class="drop" ng-repeat="plot in app.charting.plots" plot="{{plot.id}}" style="top:{{plot.bounds.top}}px;height:{{plot.bounds.height-5}}px;" ng-if="plot.bounds"></div>
			
			<div class="drop add" plot="-1" style="top:{{app.charting.plots[app.charting.plots.length-1].bounds.top+app.charting.plots[app.charting.plots.length-1].bounds.height}}px;height:50px;" ng-if="app.charting.plots[app.charting.plots.length-1]">
				<span>
					<span class="fas fa-plus"></span>
				</span>
			</div>
		</div>
		<div class="chart-drop" ng-if="!app.charting.plots || app.charting.plots.length==0">
			<div class="drop add" plot="-1" style="top:0;height:100%;">
				<span>
					<span class="fas fa-plus"></span>
				</span>
			</div>
		</div>
	</div>
	
	<!-- Drag Add To Chart -->
	<div class="app-dialog" ng-if="dialog.status['drag-chart']" ng-class="{front:dialog.front=='drag-chart'}">
		<div class="bg"></div>
		<div class="overlay medium">
			<div>
				<div class="dialog-close" ng-click="dialog.close('drag-chart')">
					Close <span class="fas fa-times"></span>
				</div>
				<div class="app-dialog-box">
					<div class="header">
						How do you want to display your data?
					</div>
					<div class="chart-types-selector">
						<div ng-repeat="type in chart.dragChartTypes" ng-class="{selected:chart.dragBuffer.type==type.value}" ng-click="chart.addDragChart(type.value, dialog.payload['drag-chart'])">
							<div>
								<img ng-src="/images/chart-types/{{type.value}}.png" alt="{{type.label}}" />
								<div>
									<div>{{type.label}}</div>
								</div>
							</div>
						</div>
					</div>
					<!--
					<div class="body">
						<div class="footer" ng-click="chart.addDragChart()" ng-class="{disabled:!chart.isDragChartValid()}">
							<span class="fas fa-plus"></span> Add
						</div>
					</div>
					-->
				</div>
			</div>
		</div>
	</div>
</div>
